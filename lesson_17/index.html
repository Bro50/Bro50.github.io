<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<!-- Button trigger modal -->
		<div style="text-align: center; margin-top: 200px;">

			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
			 Кнопка</button>

		</div>
		

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel"></h4>
		      </div>
		      <div class="modal-body">
		      	<div class="header">
		      		<h4>Вы действительно хотите удалить файл?</h4>
		      	</div>

		      	<div class="btnc">
		      		<button type="button" class="btn btn-success btn-lg	" data-dismiss="modal">Да</button>
		        <button type="button" class="btn btn-primary btn-lg">Нет</button></div>
		        
		      </div>
		      <div class="modal-footer">
		      </div>
		    </div>
		  </div>
		</div>
	</div>
<!-- Библиортека jQuery -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<!-- Библиортека Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
